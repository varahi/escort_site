{namespace femanager=In2code\Femanager\ViewHelpers}
<div class="femanager_fieldset femanager_fax control-group">
	<label for="femanager_field_fax" class="control-label">
		<f:translate key="tx_femanager_domain_model_user.fax" />
		<f:if condition="{femanager:Validation.IsRequiredField(fieldName:'fax')}">
			<span>*</span>
		</f:if>
	</label>
	<div class="controls">
		<femanager:form.textfield
				id="femanager_field_fax"
				property="fax"
				class="input-block-level"
				additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'fax')}" />
	</div>
</div>
