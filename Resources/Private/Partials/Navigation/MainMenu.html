{namespace v=FluidTYPO3\Vhs\ViewHelpers}
    
<v:page.menu entryLevel="0" useShortcutData="0" useShortcutUid="0" useShortcutTarget="0" excludePages="{settings.excludePages}">

  <!-- Mobile menu toggle button (hamburger/x icon) -->
  <input id="main-menu-state" type="checkbox" />
  <label class="main-menu-btn" for="main-menu-state">
    <span class="main-menu-btn-icon"></span> Toggle main menu visibility
  </label>       
	
  	<!-- Sample menu definition -->
  	<ul id="main-menu" class="sm sm-clean">
				<f:for each="{menu}" as="menuItem" key="number"iteration="iteration">
					<f:if condition="{menuItem.hasSubPages}">
						<f:then>
							<li class="item{f:if(condition: iteration.isLast, then: '__last')} {menuItem.class}">
								<a class="" href="{menuItem.link}">{menuItem.linktext}</a>
								<v:page.menu pageUid="{menuItem.uid}" >
									<ul class="sm-clean__second-level">
										<f:for each="{menu}" as="subItem">
											<li class="sublevel {subItem.class}">
												<a class="sm-clean__second-level_link" href="{subItem.link}">{subItem.linktext}</a>
											</li>
										</f:for>
									</ul>
								</v:page.menu>
							</li>
						</f:then>
						<f:else>
							<li class="item{f:if(condition: iteration.isLast, then: '__last')} {menuItem.class}">
								<a href="{menuItem.link}" class="{menuItem.class}">{menuItem.linktext}</a>
							</li>
						</f:else>
					</f:if>
				</f:for>
			</ul>		
		
	</v:page.menu>
